<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>em</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .em{
            border: 1px solid black;
            font-size: 10em;
        }
    </style>
</head>
<body>
    <div class="em">
        PATANJALI
    </div>
    <!-- How is it so big ? It is so big because EM means it takes the result as [parent-size x Its-size] ;default size of body-attribute is 16px...Therefore 16 x 10 = 160px [PATANJALI] -->
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Sizing Units : %</title>
    <style>
        .Parent{
            border: 2px solid black;
            background-color: antiquewhite;
            width: 70%;
        }
        .Child{
            border: 1px solid black;
            background-color: aqua;
            width: 20%;
        }
    </style>
</head>

<body>
    <div class="Parent">
        <div class="Child">
            <!-- I am using % Sizing Unit. % unit can be explained by "% jis style attribute main use hoga uska parent itna width lega uska wo utna % lega . Jeseki In the above div ... its parent which uses 70% of the screen". -->
            Child
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows and Outlines</title>
    <style>
        .box{
            border: 2px solid black;
            padding: 20px;
            /* box-shadow: h-offset v-offset blur spread color inset; */
            box-shadow: 10px  5px 10px 2px blue ;
        }
        .text{
            /* text-shadow: h-offset v-offset blur color; */
            text-shadow: 20px 10px 7px red;
            border: 4px solid violet;
            outline: 4px solid green;
            /* outline-offset: 10px; */
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="box">
        <!-- <img src="Box-shadow.png" alt="box-shadow"> -->
        I am a box.
    </div>
    <p class="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Debitis alias voluptates odio. Voluptatem officia nostrum aut labore illo, magnam vel ad mollitia dicta.</p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <caption>Students Details</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Designation</th>
                <th>language</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Yash</td>
                <td>Programmer</td>
                <td>Python</td>
            </tr>
            
            
            <tr>
                <td rowspan="2">Samdev</td>
                <td colspan="2">Programmer</td>
            
            </tr>
        
        <tr>
            
            <td>Pro</td>
            <td>#</td>
        </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Avi</td>
                <td>Hacker</td>
                <td>SQL</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>

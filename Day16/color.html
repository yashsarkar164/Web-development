<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        h1{
            color: darkblue;
            background-color: beige;
        }
        .one{
            color: aqua;
        }
        .two{
            /* https://htmlcolorcodes.com/ */
            color: #ff9900;
        }
        .three{
            color: rgb(161, 56, 226);
        }
        .four{
            color: rgba(255, 22, 5, 0.175)
        }
        .five{
            color: hsl(130, 61%, 44%);
        }


    </style>
</head>
<body>
    <!-- https://codepen.io/web-dot-dev/pen/ZELGraM -->
    <h1>Lets learn about colors</h1>
    <p>
        Color can be represented in:
        <ol>
            <li class="one">Color Keywords</li>
            <li class="two">Hex Color Code</li>
            <li class="three">RGB</li>
            <li class="four">RGBA</li>
            <li class="five">HSL</li>
        </ol>
    </p>
</body>
</html>
